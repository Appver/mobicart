<div class="signup-page">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="http://kaviyamobiles.herokuapp.com">Kaviya Mobiles Portal</a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('img/city.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <form class="form" method="" action="">
                                <div class="header header-primary text-center">
                                    <h4>Sign In</h4>
                                </div>
                                <div class="content">

                                    <div class="input-group">
                                        <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                        <input type="text" ng-model="lUserName" class="form-control" placeholder="User Id...">
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                        <input type="password" ng-model="lPassword" placeholder="Password..." class="form-control" />
                                    </div>

                                </div>
                                <div class="footer text-center">
                                    <button type="button" ng-click="loginValidate()" class="btn btn-simple btn-primary btn-lg">Get Started
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="index.html">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="index.html">
                                    Company
                                </a>
                            </li>
                            <li>
                                <a href="index.html">
                                    About Us
                                </a>
                            </li>
                            <li>
                                <a href="index.html">
                                    Contact Us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; {{currYear}} InnoSols, made with love for a better web
                    </p>
                </div>
            </footer>

        </div>
    </div>
</div>
